<!-- Modal for New Document Title -->
<style>
  .modal-content {
    background-color: #212121
  }
</style>
<div class="modal fade" id="documentTitleModal" tabindex="-1" role="dialog" aria-labelledby="documentTitleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="documentTitleModalLabel">Título del Nuevo Documento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="titleForm">
            <div class="form-group">
              <label for="document-title" class="col-form-label">Título:</label>
              <input type="text" class="form-control" id="document-title" name="documentTitle" required>
            </div>
            <button type="submit" class="btn btn-primary">Siguiente</button>
          </form>
        </div>
      </div>
    </div>
  </div>
