<div class="document-template">
    {{ template_text|safe }}
</div>

<!-- Questions Section -->
<div class="questions-container">
    {% for question in questions %}
        <div class="question" data-question-id="{{ question.id }}">
            <p>{{ question.text }}</p>
            <!-- Placeholder for answer input; specifics depend on how you plan to capture answers -->
            <!-- Example: input field -->
            <input type="text" name="answer_{{ question.id }}" data-question-id="{{ question.id }}" class="form-control mb-3">
            <!-- You might include a button or mechanism to submit or go to the next question -->
        </div>
    {% endfor %}
</div>
