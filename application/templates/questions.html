<title>Test 3</title>
<body>
  <h1>Welcome to Flask with JavaScript</h1>
  <p>This is a basic example of linking JavaScript to a Flask template.</p>

  <button id="myButton">Click me!</button>

  <!-- Form for collecting user information -->
  <form id="userInfoForm" style="display: none;">
      <label for="userName">Name:</label>
      <input type="text" id="userName" required><br>

      <label for="userLastName">Last Name:</label>
      <input type="text" id="userLastName" required><br>

      <label for="userDOB">Date of Birth:</label>
      <input type="text" id="userDOB" pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD" required><br>

      <input type="button" id="nextButton1" value="Next">
      <input type="button" id="nextButton2" value="Next">
      <input type="submit" id="submitButton" value="Submit">
  </form>

  <p id="demo"></p>
</body>
