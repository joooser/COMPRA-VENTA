{% extends "base.html" %}

{% block title %}
    Questions
{% endblock %}

{% block content %}
<div class="container">
    <h2>Question {{ question_index + 1 }}</h2>
    <form method="POST">
        <div class="form-group">
            <label for="response">{{ question }}</label>
            <input type="text" class="form-control" id="response" name="response">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
