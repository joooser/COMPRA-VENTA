				if (!erUsuarioFormato.test(document.getElementById("txtUsuario").value))
				{
					document.getElementById("preload").hidden=true;
				}
				
				else if ((document.getElementById("txtUsuario").value.length < erUsuarioFormato.minimo) || (document.getElementById("txtUsuario").value.length > erUsuarioFormato.maximo))
				{
					document.getElementById("preload").hidden=true;
				}
				
				else if (document.getElementById("txtUsuario").value != '')
				{
					document.getElementById("preload").hidden=false;
				}
				
			};
						
		</script>
	</body>
